<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="Styles/Registro_inv.css">
    
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <a class="enlace">
            <img src="Images/Cristian_Robledo_Isotipo-removebg-preview.png" alt="" class="logo">
        </a>
        <ul>
            <li><a href="Inicio.html">Inicio</a></li>
            <li><a href="index.html" class="active">Inventario</a></li>
            <li><a href="Talonario.html">TALONARIO</a></li>
            <li><a href="Eventos.html">Eventos</a></li>
        </ul>
    </nav>

    <br><br><br><br>


    <div class="container" id="cont">
        <header>Registro</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Descripción del producto</span>

                    <div class="fields">
                        <div class="input-field" style="width: 48%;">
                            <label>Nombre</label>
                            <input type="text" placeholder="Ingrese el nombre" id="nombre" required >
                        </div>

                        <div class="input-field" style="width: 48%;">
                            <label>Cantidad</label>
                            <input type="number" id="cantidadprod" placeholder="Ingrese la cantidad" required >
                        </div>

                        <div class="input-field" style="width: 25%;">
                            <label>Precio por alquiler</label>
                            <input type="number" placeholder="Ingrese precio por unidad" id="descripcion" required >
                        </div>

                        <div class="input-field" style="width: 25%;">
                            <label>Precio por unidad</label>
                            <input type="number" placeholder="Ingrese precio por unidad" id="precun" required >
                        </div>
                        
                        <div class="input-field" style="width: 45%">
                            <label>Imagen</label>
                            <input type="text" id="imgprod" placeholder="Ingrese la url">
                        </div>

                    </div>

                    <div class="details ID">
                        <label style="display: flex; width: 15%; justify-content: space-between;">
                            <span class="title">Adicional</span>
                            <span class="material-symbols-outlined" id="butanadir" style="font-size: 35px; color: white; cursor: pointer;" onclick="adic()">
                                local_hospital
                            </span>
                        </label>

                        <div id="addicelds">
                            <div class="fields" id="addi" style="width: 100%;">

                            </div>
                        </div>
                        
                        <button class="nextBtn" id="registraradicional" onclick="enviar()">
                            <span class="btnText">Registrar</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <br><br><br><br>
</body>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

<script src="Script/Configuración.js"></script>
<script src="Script/guardar.js"></script>

</html>
